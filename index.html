<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mahan Calculator — English Voice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <header class="brand">
      <div>
        <h1>Mahan Calculator</h1>
        <p class="subtitle">Simple — Spoken — Accurate</p>
      </div>
      <div class="controls">
        <label class="toggle">
          <input id="voiceToggle" type="checkbox" checked>
          <span>Voice</span>
        </label>
      </div>
    </header>

    <section class="calculator">
      <div class="display">
        <div id="expression" class="expression">0</div>
        <div id="result" class="result">0</div>
      </div>

      <div class="keys">
        <button class="btn soft" data-action="clear">C</button>
        <button class="btn soft" data-action="back">⌫</button>
        <button class="btn soft" data-value="%">%</button>
        <button class="btn op" data-value="/">÷</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="*">×</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="-">−</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>

        <button class="btn fn" data-value="(`)()">( )</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equals" data-action="equals">=</button>
      </div>

      <footer class="credits">© Mahan Calculator — Simple & Spoken</footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
